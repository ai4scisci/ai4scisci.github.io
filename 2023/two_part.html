<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
    }

    .left {
      flex: 1;
      background-color: lightblue;
      padding: 20px;
    }

    .right {
      flex: 1;
      background-color: lightgreen;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>左侧内容</h2>
      <p>这是左侧部分的内容。</p>
    </div>
    <div class="right">
      <h2>右侧内容</h2>
      <p>这是右侧部分的内容。</p>
    </div>
  </div>
</body>
</html>
